{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <h1 class="my-4">{% trans 'Sign in' %}</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">{% trans 'Sign in' %}</button><br>
          <a class="mt-3" href="{% url 'accounts:signup' %}">{% trans 'Sign up' %}</a>
        </div>
      </form>
      <p class="mt-3 text-right"><a href="{% url 'accounts:password_reset' %}">{% trans 'Forgot password?' %}</a></p>
    </div>
  </div>
</div>
{% endblock %}
